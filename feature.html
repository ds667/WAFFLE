<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faizaan's Projects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0d0d0d;
      color: #f0f0f0;
      padding: 30px;
    }
    h1, h2 {
      color: #00ff99;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 5px;
      transition: box-shadow 0.3s ease;
    }
    li.glow {
      box-shadow: 0 0 10px #00ff99;
    }
    button, input {
      background: #1a1a1a;
      border: 1px solid #00ff99;
      color: #00ff99;
      padding: 10px;
      margin-top: 10px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Projects</h1>
  <ul id="projectList">
    <li>üéÆ Click Rush: a fast-paced JS click game.</li>
    <li>üí° Self-defense watch prototype (Bagel Grant!)</li>
    <li>üß† BrowserBuddy - a quirky browser extension</li>
  </ul>

  <h2>Project Search</h2>
  <div id="controls">
    <input type="text" id="searchInput" oninput="filterProjects()" placeholder="Search projects...">
    <button onclick="highlightProjects()">‚ú® Highlight</button>
    <button onclick="resetProjects()">üîÑ Reset</button>
  </div>
  <p id="searchStatus"></p>

  <a href="index.html"><button>‚¨ÖÔ∏è Back to Home</button></a>

  <script>
    function filterProjects() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const listItems = document.querySelectorAll("#projectList li");
      let matches = 0;
      listItems.forEach(item => {
        if (item.textContent.toLowerCase().includes(input)) {
          item.style.display = "list-item";
          matches++;
        } else {
          item.style.display = "none";
        }
        item.classList.remove("glow"); 
      });
      document.getElementById("searchStatus").textContent = matches > 0 ? `${matches} project(s) found.` : "No projects found.";
    }

    function highlightProjects() {
      const listItems = document.querySelectorAll("#projectList li");
      listItems.forEach(item => {
        if (item.style.display !== "none") {
          item.classList.add("glow");
        }
      });
    }

    function resetProjects() {
      document.getElementById("searchInput").value = "";
      const listItems = document.querySelectorAll("#projectList li");
      listItems.forEach(item => {
        item.style.display = "list-item";
        item.classList.remove("glow");
      });
      document.getElementById("searchStatus").textContent = "";
    }
  </script>
</body>
</html>
